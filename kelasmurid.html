  <link rel="stylesheet" href="styles.css">
  <link rel="canonical" href="https://kelasmurid.com">
  <meta property="og:title" content="Boost Your Learning with Kelas Murid">

  <style>
  <link rel="icon" href="img/favicon.jpg" type="image/x-icon">
  <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #0078d7;
    }
    p {
      line-height: 1.6;
    }
    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #0078d7;
      padding: 10px 20px;
      border-radius: 5px;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #005cbf;
    }
    .responsive-img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin: 10px 0;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      p {
        font-size: 0.9em;
      }
      a {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Visit Kelas Murid</h1>
    <p>Discover a world of interactive learning with <strong>Kelas Murid</strong>. Join us to explore new opportunities and elevate your skills!</p>
    
    <a href="https://kelasmurid.com" rel="noopener noreferrer">Visit Kelas Murid</a>
  </div>

  <!-- PWA Scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.log('Service Worker Registration Failed:', err));
    }
  </script>
</body>
